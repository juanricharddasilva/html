<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tebelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
            padding: 10px;
        }
        thead, tfoot{
            background-color: rgb(7, 7, 7);
            color: rgb(255, 255, 255);
        }
        td.num{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>tabela grande</h1>
    <table>
        <thead>
            <tr>
                <th>estado</th>
                <th>populacao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>sao paulo</td>
                <td class="num">45 973 194</td>
            </tr>
            <tr>
                <td>minas gerais</td>
                <td class="num">21 168 792</td>
            </tr>
            <tr>
                <td>rio de janeiro</td>
                <td class="num">17 264 943</td>
            </tr>
            <tr>
                <td>bahia</td>
                <td class="num">14 850 513</td>
            </tr>
            <tr>
                <td>parana</td>
                <td class="num">11 824 665</td>
            </tr>
            <tr>
                <td>rio grande do sul</td>
                <td class="num">11 229 915</td>
            </tr>
            <tr>
                <td>pernanbuco</td>
                <td class="num">9 539 029</td>
            </tr>
            <tr>
                <td>ceara</td>
                <td class="num">9 233 656</td>
            </tr>
            <tr>
                <td>para</td>
                <td class="num">8 664 306</td>
            </tr>
            <tr>
                <td>santa catarina</td>
                <td class="num">8 058 441</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>total de habitantes</th>
                <td class="num"><strong>212 583 750</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
