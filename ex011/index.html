<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML 5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios despositivos diferentes</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reprduzindo audio</h1>
    <p>vamos aprender a reroduzir audios em HTML5</p>
   <audio src="midia/musica1.mp3.mp3" controls autoplay></audio>
<!--mp3 wav ogg-->
<audio >
    <source src="midia/musica-guanabara2.mp3.mp3" type="audio/mpeg">
    <source src="midia/musica1.mp3.mp3" type="audio/ogg">
</audio preload="auto" autoplay controls loop>
<p>infelizmente seu navegador nao consegue reproduzir <a href="midia/musica-guanabara2.mp3.mp3">clique aqui para baixar o audio</a> </p>

</body>
</html>
