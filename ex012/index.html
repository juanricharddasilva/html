<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videoss com html5</title>
</head>
<body>
    <h1>inserindo videos hospedos localmente </h1>
    <p>este video esta hospedado no meu servidor</p>
    <video width="400" poster="midias/images.jpg" controls autoplay loop>
        <source src="midias/meu-video.mp4" type="video/mp4">
    </video>
<h1>inserindo videos do youtube</h1>
<iframe width="400" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=qMXeDs8UqbhuqSO2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
